code_cats_panel_homepage:
  pattern:  /
  defaults: { _controller: CodeCatsPanelBundle:Default:index }

login_check:
  path: /login_check

login:
  path: /login
  defaults: { _controller: CodeCatsPanelBundle:User:login }

account:
  path: /

logout:
  path: /logout
  defaults: { _controller: CodeCatsPanelBundle:User:logout }

code_cats_panel_progress_get:
    pattern: /progress/
    defaults: { _controller: CodeCatsPanelBundle:Progress:get }
    methods: [GET]
code_cats_panel_progress_put:
    pattern: /progress/{id}
    defaults: { _controller: CodeCatsPanelBundle:Progress:put, id: null }
    methods: [PUT]
code_cats_panel_progress_delete:
    pattern: /progress/{id}
    defaults: { _controller: CodeCatsPanelBundle:Progress:delete }
    methods: [DELETE]

code_cats_panel_progress_form:
    pattern: /progress/test/test
    defaults: { _controller: CodeCatsPanelBundle:Progress:testTest }
    methods: [PUT, POST, GET]
    requirements:
      _method: PUT

code_cats_panel_homepage:
  pattern:  /
  defaults: { _controller: CodeCatsPanelBundle:Default:index }

login_check:
  path: /login_check

login:
  path: /login
  defaults: { _controller: CodeCatsPanelBundle:User:login }

account:
  path: /

logout:
  path: /logout
  defaults: { _controller: CodeCatsPanelBundle:User:logout }

code_cats_panel_progress_get:
    pattern: /progress/
    defaults: { _controller: CodeCatsPanelBundle:Progress:get }
    methods: [GET]
code_cats_panel_progress_update:
    pattern: /progress/{id}
    defaults: { _controller: CodeCatsPanelBundle:Progress:update }
    methods: [PUT]
code_cats_panel_progress_create:
    pattern: /progress
    defaults: { _controller: CodeCatsPanelBundle:Progress:create }
    methods: [POST]
code_cats_panel_progress_delete:
    pattern: /progress/{id}
    defaults: { _controller: CodeCatsPanelBundle:Progress:delete }
    methods: [DELETE]